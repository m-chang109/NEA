<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1>None</h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 400px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "Device 1", "label": "Macbook", "shape": "dot", "size": 10}, {"id": "Router", "label": "Router", "shape": "dot", "size": 10}, {"id": "Device 2", "label": "Raspberry Pi", "shape": "dot", "size": 10}, {"id": "Device 3", "label": "Synology", "shape": "dot", "size": 10}, {"id": "Device 4", "label": "Apple TV", "shape": "dot", "size": 10}, {"id": "Device 5", "label": "iPhone", "shape": "dot", "size": 10}, {"id": "Device 6", "label": "Windows", "shape": "dot", "size": 10}, {"id": "Device 7", "label": "Desktop", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"from": "Device 1", "to": "Router", "weight": 1}, {"from": "Device 2", "to": "Router", "weight": 1}, {"from": "Device 3", "to": "Router", "weight": 1}, {"from": "Device 4", "to": "Router", "weight": 1}, {"from": "Device 5", "to": "Router", "weight": 1}, {"from": "Device 6", "to": "Router", "weight": 1}, {"from": "Device 7", "to": "Router", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
